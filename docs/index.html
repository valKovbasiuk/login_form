<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/base.css">
    <title>Login form</title>
</head>

<body>
    <div class="overlay">
        <dialog class="modal" style="display:block">
            <button type="button" class="btn__close"></button>
            <header class="header">
                <h1 class="title">Log in to the Site</h1>
            </header>
            <main class="main">
                <div class="login half_column">
                    <form class="form" action="submit">
                        <label class="label" for="login">
                            Login
                            <input class="text_field" id="login" type="text">
                        </label>

                        <label class="label" for="password">
                            Password
                            <input class="text_field" id="password" type="password">
                        </label>

                        <label class="label checkbox" for="remember_me">
                            <input class="checkbox" id="remember_me" type="checkbox"> Remember me
                        </label>
                        <div class="login container">
                            <button class="btn__no-icon submit">Log in</button>
                            <a class="link" href="#">Need help logging in?</a>
                        </div>
                    </form>
                </div>
                <div class="social half_column">
                    <a class="fb btn__icon-left" href="#">Log in with Facebook
                        <i class="icon fab fa-facebook-f"></i>
                    </a>
                    <a class="google btn__icon-left" href="#">Log in with Google+
                        <i class="icon fab fa-google-plus-g"></i>
                    </a>
                </div>

            </main>
            <footer class="footer">
                <span class="footer__message">
                    Don't have an account yet?
                    <h3>
                        <a class="link" href="#">
                            Sign up
                        </a>
                    </h3>
                </span>
            </footer>
        </dialog>
    </div>
</body>

</html>
