<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <title>Login form</title>
  </head>

  <body>
    <div class="overlay">
      <button
        autofocus
        type="button"
        class="btn_login btn__no-icon js-btn--open-close"
      >
        Login
      </button>

      <dialog class="js-modal modal js-hidden" style="display:block">
        <button type="button" class="btn__close js-btn--open-close"></button>
        <header class="header">
          <h1 class="title">Log in to the Site</h1>
        </header>
        <main class="main">
          <div class="login half_column">
            <form class="form js-form" action="submit">
              <label class="label" for="login">
                Login (email) <sup>*</sup>
              </label>
              <input
                name="login_name"
                class="text_field form__input"
                id="login"
                type="email"
                required
              />

              <label class="label" for="password">
                Password <sup>*</sup>
              </label>
              <input
                name="password"
                class="text_field form__input"
                id="password"
                type="password"
                required
              />

              <label class="label checkbox">
                <input
                  name="remember_me"
                  class="checkbox"
                  id="remember_me"
                  type="checkbox"
                />
                Remember me
              </label>
              <div class="login container">
                <button class="btn__no-icon submit js-submit">Log in</button>
                <a class="link" href="#">Need help logging in?</a>
              </div>
            </form>
          </div>
          <div class="social half_column">
            <a class="fb btn__icon-left" href="#"
              >Log in with Facebook <i class="icon fab fa-facebook-f"></i>
            </a>
            <a class="google btn__icon-left" href="#"
              >Log in with Google+ <i class="icon fab fa-google-plus-g"></i>
            </a>
          </div>
        </main>
        <footer class="footer">
          <span class="footer__message">
            Don't have an account yet?
            <h3><a class="link" href="#"> Sign up </a></h3>
          </span>
        </footer>
      </dialog>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
